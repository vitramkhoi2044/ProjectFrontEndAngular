<div class="container mt-5">
  <div class="row justify-content-around">
    <form [formGroup]="insertForm" (ngSubmit)="Register()" class="col-6 bg-white p-5 border border-white rounded">
      <h1 class="text-center text-uppercase">Register</h1>
      <div class="form-group mt-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="re-password">Re-password</label>
        <input type="password" class="form-control" name="re-password" id="re-password" formControlName="rePassword">
      </div>
      <p class="text-right "><b class="mr-2">Already have an account?</b> <a class="text-danger" href="/login">Login</a>
      </p>
      <button type="submit" id="btn-login" name="btn-login" [disabled]="!insertForm.valid"
        class="btn btn-primary btn-lg btn-block mt-4">Register</button>
      <div class="text-center mt-3" id="notification" style="color:red; font-weight:bold; font-size:18px"></div>
    </form>
  </div>
</div>
