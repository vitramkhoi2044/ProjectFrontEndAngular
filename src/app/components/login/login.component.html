<div class="container mt-5">
    <div class="row justify-content-around">
      <form action="" class="col-6 bg-white p-5 border border-white rounded">
        <h1 class="text-center text-uppercase">Login</h1>
        <div class="form-group mt-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" (keypress)="pressEnterLogin()">
        </div>
        <p class="text-right "><b class="mr-2">Don't have an account?</b> <a class="text-danger" href="/register">Register</a></p>
        <button type="button" id="btn-login" name="btn-login" class="btn btn-primary btn-lg btn-block mt-4"(click)="login()">Login</button>
        <hr class="solid mt-4"/> 
        <button type="button" id="btn-login-google" name="btn-login-google" class="btn btn-danger btn-lg btn-block mt-4"(click)="loginGoogle()"><i class="fab fa-google fa-fw"></i> Login with Google</button>
        <div class="text-center mt-3" id="notification" style="color:red; font-weight:bold; font-size:18px"></div>
      </form>
    </div>
  </div>
